name: Merge Game Mappings

on:
  push:
    branches:
      - main
    paths:
      - 'games/**/*.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge-mappings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Merge game mappings
        run: |
          # Create merge script
          cat > merge.js << 'EOF'
          const fs = require('fs');
          const path = require('path');

          const gamesDir = path.join(__dirname, 'games');
          const outputFile = path.join(__dirname, 'mappings.json');
          const indexFile = path.join(__dirname, 'index.json');

          // Read all JSON files from games/ directory
          const gameFiles = fs.readdirSync(gamesDir)
            .filter(file => file.endsWith('.json'))
            .sort();

          const mappings = [];

          for (const file of gameFiles) {
            const filePath = path.join(gamesDir, file);
            try {
              const content = fs.readFileSync(filePath, 'utf8');
              const mapping = JSON.parse(content);

              // Validate required fields
              if (!mapping.processName || !mapping.twitchCategoryId || !mapping.twitchCategoryName) {
                console.error(`âŒ Invalid mapping in ${file}: missing required fields`);
                process.exit(1);
              }

              // Ensure source field exists
              if (!mapping.source) {
                mapping.source = 'community';
              }

              mappings.push(mapping);
              console.log(`âœ… Loaded ${file}: ${mapping.processName} â†’ ${mapping.twitchCategoryName}`);
            } catch (error) {
              console.error(`âŒ Error reading ${file}:`, error.message);
              process.exit(1);
            }
          }

          // Sort by processName (case-insensitive)
          mappings.sort((a, b) =>
            a.processName.toLowerCase().localeCompare(b.processName.toLowerCase())
          );

          // Create final structure
          const output = {
            mappings: mappings
          };

          // Write to mappings.json
          fs.writeFileSync(outputFile, JSON.stringify(output, null, 2) + '\n', 'utf8');

          // Write to index.json
          let existingIndex = { formatVersion: '1' };
          if (fs.existsSync(indexFile)) {
            try {
              existingIndex = JSON.parse(fs.readFileSync(indexFile, 'utf8'));
            } catch (error) {
              console.warn('âš ï¸ Could not read existing index.json, using defaults');
            }
          }

          const indexData = {
            lastUpdate: Date.now(),
            formatVersion: existingIndex.formatVersion || '1'
          };
          fs.writeFileSync(indexFile, JSON.stringify(indexData, null, 2) + '\n', 'utf8');

          console.log(`\nðŸŽ‰ Successfully merged ${mappings.length} game mappings into mappings.json`);
          console.log(`ðŸ“‹ Updated index.json with timestamp: ${new Date(indexData.lastUpdate).toISOString()}`);
          EOF

          # Run merge script
          node merge.js

          # Check if mappings.json or index.json changed
          if git diff --quiet mappings.json index.json; then
            echo "No changes to mappings.json or index.json"
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "mappings.json and/or index.json has been updated"
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Commit and push if changed
        if: env.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mappings.json index.json
          git commit -m "chore: regenerate mappings.json and index.json from games/ directory

          ðŸ¤– Auto-generated by merge-mappings workflow"
          git push

      - name: Summary
        run: |
          echo "## Merge Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Total game files:** $(ls -1 games/*.json | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes:** ${{ env.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.changed }}" == "true" ]; then
            echo "âœ… mappings.json and index.json have been regenerated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected in mappings.json or index.json" >> $GITHUB_STEP_SUMMARY
          fi
